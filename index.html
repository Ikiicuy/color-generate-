<script>
  for(let i=1;i<=99;i++){
    const box=document.createElement("span")
    box.classList.add("col-sm-4")
    box.classList.add("col-xs-6")
    box.classList.add("box")
    box.classList.add("text-center")
    box.classList.add("fs-2")
    document.querySelector(".row").appendChild(box)
  }
  for(let i=1;i<=99;i++){
    const box=document.createElement("span")
    box.classList.add("col-sm-4")
    box.classList.add("col-xs-6")
    box.classList.add("gradasi")
    box.classList.add("text-center")
    box.classList.add("fs-2")
    document.querySelector(".row2").appendChild(box)
  }
  const btn=document.querySelector(".btn")
  const btn2=document.querySelector(".btn2")
  const randomColorBlock=document.querySelectorAll(".box")
  const randomColorGradasi=document.querySelectorAll(".gradasi")
  
  function randomCode(){
    var chars="123456789abcdef"
    var Clength=6
    var color=""
    
    for(let i=1;i<=Clength;i++){
      const randomColor=Math.floor(Math.random()*chars.length)
      color+=chars.substring(randomColor,randomColor+1)
    }
    return "#"+color
  }
  function addColor(){
    randomColorBlock.forEach(e=>{
      var newColor=randomCode()
      e.style.backgroundColor=newColor
      e.innerHTML=newColor
    })
  }
  function addGradient(){
    randomColorGradasi.forEach(e=>{
      var color1=randomCode()
      var color2=randomCode()
      e.style.background="linear-gradient(to bottom,"+color1+","+color2+")"
      e.innerHTML=color1+"<br>"+color2
    })
  }
</script>
